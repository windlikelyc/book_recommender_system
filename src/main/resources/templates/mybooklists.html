<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>index</title>
</head>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{/css/booksize.css}"/>
<script th:src="@{/js/jquery-2.0.3.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>


<body>

<div class="container">
    <div th:include="  fragments/header :: header"></div>
    <table>
        <tr>
            <th>图书名</th>
            <th>状态</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
        <tr th:each="r : ${records}">
            <td class="col-xs-3" ><a th:href="@{/bookDetail(id=${r.bookId})}"><span th:text="${r.title}" ></span></a></td>
            <td class="col-xs-3" th:text="${r.status}">2.41</td>
            <td class="col-xs-3" th:text="${r.chinaTime}">time</td>
            <td class="col-xs-3" >
                <a th:href="@{/deletefavor(id = ${r.id})}">删除</a>
            </td>
        </tr>
    </table>

</div>


</body>
</html>
