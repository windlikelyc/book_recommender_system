<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"  charset="UTF-8" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>
    <title>用户注册页面</title>
</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
      href="../../css/bootstrap.css" />
<style>
    h3   {color: blue; margin-top: 200px;}
    p    {color: red;}
</style>
<body th:ondragstop="false" th:ondragstart="false">

<div class="container">
    <div class="row">
        <h3 class="text-center">读书推荐系统</h3>
    </div>

<form id="iform" th:action="@{/login}" th:method="post"
      th:object="${client}" class="form-horizontal col-md-offset-4 col-md-4" role="form">
    <!--<table class="table" border="1">-->
        <!--<tr>-->
            <!--<th>用户名</th>-->
            <!--<th>密码</th>-->
        <!--</tr>-->
        <!--<tr>-->
            <!--<td><input type="text" value="" th:field="*{username}"  /></td>-->
            <!--<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>-->
            <!--<td><input type="text" value="" th:field="*{password}"  /></td>-->
            <!--<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>-->
        <!--</tr>-->
    <!--</table>-->
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-9">
            <input type="text"  value="" th:field="*{username}" class="form-control" id="inputEmail3" placeholder="Username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
        <div class="col-sm-9">
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword3" placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default login ">登录</button>
            <button onclick="javascript:window.location.href='/register'"  type="button" class="btn btn-primary">注册</button>
        </div>
    </div>

</form>
</div>

</body>
</html>
