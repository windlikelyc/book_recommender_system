<div class="login">
    <div class="title">
        <span class="glyphicon glyphicon-pencil logo"></span>
        <span >用户注册</span>
    </div>
    <div class="content">
        <form  th:action="@{/registerVerify}" th:method="post"
              th:object="${client}" >
            <div class="form-group">
                <label for="exampleInputName1">用户名<span style="color:red;">   <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p></span></label>
                <input th:field="*{username}" type="text" class="form-control" id="exampleInputName1"
                       placeholder="enter your username"/>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label> <span style="color:red;">   <p th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">Incorrect date</p></span>
                <input th:field="*{passwd}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       required="required" value="password"/>
            </div>
            <div class="form-group">
                <label for="exampleInputSex1">性别</label>
                <input type="text" class="form-control" id="exampleInputSex1" placeholder="女"/>
            </div>
            <div class="form-group">
                <label for="exampleInputAddr1">地址</label>
                <input type="text" class="form-control" id="exampleInputAddr1" placeholder="enter you address"/>
            </div>

            <div class="form-group">
                <label for="exampleInputphone1">手机号</label>
                <input type="text" class="form-control" id="exampleInputphone1" placeholder="enter you phone number"/>
            </div>

            <div class="form-group">
                <label for="exampleInputAge1">年龄</label>
                <input type="text" class="form-control" id="exampleInputAge1" placeholder="enter you age"/>
            </div>

            <div class="form-group">
                <label for="exampleInputJob1">工作</label>
                <input type="text" class="form-control" id="exampleInputJob1" placeholder="enter you job"/>
            </div>

            <div class="form-group">
                <label for="exampleInputPlace1">常用地点</label>
                <input type="text" class="form-control" id="exampleInputPlace1" placeholder="enter you place"/>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-danger btn-lg">注册</button>
            </div>
        </form>
    </div>
</div>
